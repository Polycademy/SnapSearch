<div class="modal-header">
    <h2>Create a new Credit Card</h2>
    <em>Payments are processed by Pin payments, and we don't keep any credit card information on our servers.</em>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="signupForm">
        <div 
            class="form-group" 
            ng-class="{
                'has-error': billingForm.cardNumber.$invalid && billingForm.cardNumber.$dirty
            }"
        >
            <label class="control-label col-sm-2" for="billingFormCardNumber">Card Number:</label>
            <div class="col-sm-10">
                <input id="billingFormCardNumber" class="form-control" type="text" name="cardNumber" ng-model="card.cardNumber" required ng-minlength="2" ng-maxlength="100" />
                <span class="help-block" ng-show="billingForm.cardNumber.$error.required">Required</span>
            </div>
        </div>
    </form>
    <div class="form-errors" ng-show="formErrors">
        <em class="text-warning">Oops! Please fix up these errors:</em>
        <ul class="form-errors-list">
            <li class="form-errors-list-item alert alert-warning" ng-repeat="error in formErrors">{{error}}</li>
        </ul>
    </div>
    <div class="form-success alert alert-success" ng-show="formSuccess">
        {{formSuccess}}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="addCard(card)" ng-disabled="billingForm.$invalid">Add Card</button>
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>

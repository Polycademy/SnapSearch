<div class="modal-header">
    <h3>Log In</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="loginForm">
        <div class="form-group">
            <label for="loginFormEmail">Email:</label>
            <input id="loginFormEmail" class="form-control" type="email" name="email" ng-model="user.email" required />
        </div>
        <div class="form-group">
            <label for="loginFormPassword">Password:</label>
            <input id="loginFormPassword" class="form-control" type="password" name="password" ng-model="user.password" required />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="login(user)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

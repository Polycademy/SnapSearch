<div class="modal-header">
    <h3>Forgotten Password</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="forgottenPasswordForm">
        <div 
            class="form-group clearfix" 
            ng-class="{
                'has-error': forgottenPasswordForm.email.$invalid && forgottenPasswordForm.email.$dirty
            }"
        >
            <label class="control-label col-sm-2" for="forgottenPasswordFormEmail">Email:</label>
            <div class="col-sm-10">
                <input id="forgottenPasswordFormEmail" class="form-control" type="email" name="email" ng-model="user.email" required ng-maxlength="100" />
                <span class="help-block" ng-show="forgottenPasswordForm.email.$error.required">Required</span>
                <span class="help-block" ng-show="forgottenPasswordForm.email.$error.maxlength">Email is too long</span>
                <span class="help-block" ng-show="forgottenPasswordForm.email.$error.email">Email is invalid</span>
            </div>
        </div>
    </form>
    <div class="form-errors" ng-show="formErrors">
        <em class="text-warning">Oops! Please fix up these errors:</em>
        <ul class="form-errors-list">
            <li class="form-errors-list-item alert alert-warning" ng-repeat="error in formErrors">{{error}}</li>
        </ul>
    </div>
    <div class="form-success alert alert-success" ng-show="formSuccess">
        {{formSuccess}}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="forgot(user)" ng-disabled="forgottenPasswordForm.$invalid">Reset Password</button>
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>

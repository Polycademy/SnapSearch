<div class="modal-header">
    <h3>Sign Up</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="signupForm">
        <div class="form-group">
            <label for="signupFormUsername">Username:</label>
            <input id="signupFormUsername" class="form-control" type="text" name="username" ng-model="user.username" required />
        </div>
        <div class="form-group">
            <label for="signupFormEmail">Email:</label>
            <input id="signupFormEmail" class="form-control" type="email" name="email" ng-model="user.email" required />
        </div>
        <div class="form-group">
            <label for="signupFormPassword">Password:</label>
            <input id="signupFormPassword" class="form-control" type="password" name="password" ng-model="user.password" required />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="signup(user)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

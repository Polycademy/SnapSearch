<div class="modal-header">
    <h3>Sign Up</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="signupForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="signupFormUsername">Username:</label>
            <div class="col-sm-10">
                <input id="signupFormUsername" class="form-control" type="text" name="username" ng-model="user.username" required ng-minlength="2" ng-maxlength="100" />
                <span class="help-block" ng-show="signupForm.username.$error.required">Required</span>
                <span class="help-block" ng-show="signupForm.username.$error.minlength">Username is too short</span>
                <span class="help-block" ng-show="signupForm.username.$error.maxlength">Username is too long</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="signupFormEmail">Email:</label>
            <div class="col-sm-10">
                <input id="signupFormEmail" class="form-control" type="email" name="email" ng-model="user.email" required ng-maxlength="100" />
                <span class="help-block" ng-show="signupForm.email.$error.required">Required</span>
                <span class="help-block" ng-show="signupForm.email.$error.maxlength">Email is too long</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="signupFormPassword">Password:</label>
            <div class="col-sm-10">
                <input id="signupFormPassword" class="form-control" type="password" name="password" ng-model="user.password" required ng-maxlength="100" />
                <span class="help-block" ng-show="signupForm.password.$error.required">Required</span>
                <span class="help-block" ng-show="signupForm.password.$error.maxlength">Password is too long</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="signupFormPasswordConfirm">Password Confirm:</label>
            <div class="col-sm-10">
                <input id="signupFormPasswordConfirm" class="form-control" type="password" name="passwordConfirm" ng-model="user.passwordConfirm" required ng-maxlength="100" />
                <span class="help-block" ng-show="signupForm.passwordConfirm.$error.required">Required</span>
                <span class="help-block" ng-show="signupForm.passwordConfirm.$error.maxlength">Password Confirm is too long</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="signupFormCode">Code:</label>
            <div class="col-sm-4">
                <input id="signupFormCode" class="form-control" type="text" name="code" ng-model="user.code" />
                <span class="help-block">Optional Promo Code</span>
            </div>
        </div>
    </form>
    <p>By clicking "Sign Up", you agree to our <a href="terms" ng-click="cancel()">terms of service</a> and <a href="privacy" ng-click="cancel()">privacy policy</a>.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="signup(user)">Sign Up</button>
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
